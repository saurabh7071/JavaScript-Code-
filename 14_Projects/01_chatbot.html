<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="01_style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" <link
        rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body class="show-chatbot">
    <button class="chatbot-toggler">
        <i class="ri-chat-smile-3-line"></i>
        <i class="ri-close-large-fill"></i>
    </button>
    <div class="chatbot">
        <header id="header">
            <img src="../suppliments/Graident Ai Robot.webp" alt="">
            <h2>Chatbot</h2>
            <i class="ri-close-large-fill"></i>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <i class="ri-robot-2-line"></i>
                <p>Hi thereðŸ‘‹ <br>How can I help you today?</p>
            </li>
            <!-- <li class="chat outgoing">
                <p>Lorem ipsum dolor sit amet consectetur</p>
            </li> -->
        </ul>
        <div class="chat-input">
            <textarea name="input" id="input" placeholder="Enter a message..." required></textarea>
            <i class="ri-send-plane-2-line" id="sendMessage"></i>
        </div>
    </div>

     <script src="01_script.js" defer></script> <!-- It tell the browser to wait until the page has finished parsing before executing the script -->
</body>

</html>
