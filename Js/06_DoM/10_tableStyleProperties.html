<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h2>Hiding a column by changing style properties</h2>
    </div>
    <div class="table">
        <input type="submit" value="Click" onclick="start()">
    </div>
</body>
<script>
    function start(){
        const box = document.getElementsByClassName('table')
        const myTable = document.createElement('table')
        const myTableBody = document.createElement('tBody')

        for(let i=0;i<2;i++){
            let myCurrentRow = document.createElement('tr');
            for(let j=0;j<2;j++){
                let myCurrentCell = document.createElement('td');
                const currentText = document.createTextNode(`[${i}][${j}]`);
                myCurrentCell.appendChild(currentText)
                myCurrentRow.appendChild(myCurrentCell)

                if(j === 0){
                    myCurrentCell.style.background = "rgb(255 0 0)"
                }else{
                    myCurrentCell.style.display = "block";
                }
            }
            myTableBody.append(myCurrentRow)
        }
        myTable.appendChild(myTableBody);
        document.body.appendChild(myTable)
    }
</script>
</html>
