<script>
    function outer(){
        let value = 56

        function inner(){
            console.log("value is :"+value);
        }

        return inner;
    }

    const scoping = outer();
    scoping(); // output - value is :56

    console.log("********************************")

    function parent(username){
        return function child(password){
            console.log(username + ": " + password);
        }
    }

    const scoping1 = parent("saurabh2343")
    scoping1("45@dfd233")
</script>
