<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputEvent</title>
    <style>
        .container{
            width: 300px;
            height: 200px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }

        .container2{
            width: 600px;
            height: 300px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="">Enter any Text: </label>
        <input type="text" name="text1" id="input1">
        <p id="result1"></p>
    </div>
    <br>
    <br>
    <div class="container">
        <label for="">Enter any text : </label>
        <input ="text" name="text2" id="input2">
        <p id="result2"></p>
    </div>
    <br>
    <br>
    <div class="container2">
        <p><span style="font-weight: bold; color:brown">This is brown Text!</span></p>
        <p><span style="font-style: italic; color:rgb(250, 71, 101)">This is italic Text!</span></p>
        <p><span style="text-decoration: underline; color:blue">This is Underline Text!</span></p>
        <p>This is Normal Text!</p>
        <br>
        <hr>
        <br>
        <p contenteditable="true" onfocus="fun()" id="para">[Click Here!] above p tag content past here and then remove it and write any another text, then see What Happens!!</p>
        <p class="result"></p>
        <br>
        <br>
        
    </div>
</body>
<script>

    const input1 = document.getElementById("input1");
    const result1 = document.getElementById("result1");

    
    input1.addEventListener('input',(e)=>{
        result1.textContent = `Entered text :${e.data}`;
    });

    // ************************************************

    const input2 = document.getElementById("input2");
    input2.addEventListener('input',(e)=>{
        const result2 = document.getElementById("result2");
        const input2 = document.getElementById("input2").value;

        result2.innerHTML = `Entered text : ${input2}`;
    });

    //***********************************

    function fun(event){
        const para = document.getElementById("para")
        para.style.backgroundColor = 'yellow';
        para.style.padding = '5px';
    }

    const editable = document.querySelector("p[contenteditable]");
    const result = document.querySelector(".result")

    editable.addEventListener('input',(e)=>{
        result.textContent = e.dataTransfer.getData("text/html");
    });

    // ********************************************

    
    
</script>
</html>
