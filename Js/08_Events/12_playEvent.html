<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Event</title>
    <style>
        .box{
            width: 320px;
            height: 240px;
            outline: 2px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>HTML Media Element : Play Event</h2>
    <pre>The play event is fired when the paused property is changed from true to false</pre>

    <h2>Controls</h2>
    <div class="box">
        <video id="video" src="/suppliments/844d21dc.mp4" type="video/mp4" height="240" width="320" controls></video>
    </div>

    <h2>Autoplay</h2>
    <div class="box">
        <video src="/suppliments/b7ede6c8.mp4" type="video/mp4" height="240" width="320" autoplay></video>
    </div>

    <script>
        const video = document.querySelector('#video')

        video.addEventListener('play',()=>{
            console.log('Video is started!')
        });
    </script>
</body>
</html>
