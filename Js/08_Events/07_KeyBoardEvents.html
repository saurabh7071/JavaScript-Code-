<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    <h2>Type Something</h2>
    <input type="text" id="inputField">
    <br>
    <br>
    <div>
        <h2>To Check Repeat Event</h2>
        <input type="text" name="text" id="input">
    </div>
    <br>
    <br>
    <div>
        <h2>keydown and keyup events</h2>
        <input type="text" name="text" id="inputArea">
    </div>
</body>
<script>
    const inputField = document.getElementById("inputField");
    inputField.addEventListener("keydown", handleKeyDown);
    inputField.addEventListener("keypress", handleKeyPress);
    inputField.addEventListener("keyup", handleKeyUp);

    // Function to handle the keydown event
    function handleKeyDown(event) {
        console.log("Key Down Event - key Code:",event.keyCode, "Key: ", event.key, "Location: ", event.location);
        console.log("key", event.key, "Repeat", event.repeat)
    }

    // Function to handle the keypress event
    function handleKeyPress(event) {
        console.log("Key Press Event - Char Code: ", event.charCode, "Char:", event.key);
    }

    // Function to handle the keyup event
    function handleKeyUp(event) {
        console.log("Key Up Event - key Code: ", event.keyCode, "Key: ", event.key);
    }

    // **********************************

    function repeatHandle(event){
        //  console.log("keyCode: ", event.keyCode, "Key: ", event.key);
        console.log("key: ",event.key, "Repeat ", event.repeat)
    }
    const input = document.querySelector("#input")
    input.addEventListener("keydown", repeatHandle);

    //*************************************

    const inputArea = document.querySelector("#inputArea")
    inputArea.addEventListener("keydown",(e)=>{
        const keyName = e.key;
        const keyCode = e.keyCode;
        console.log(`keydown event: ${keyName} ${keyCode}`);
        if(keyName === "Control"){
            return;
        }
        if(e.ctrlKey){
            alert(`Combination of ctrlKey + ${keyName}`);
        }else{
            alert(`Key pressed ${keyName}`);
        }
    },false);

    inputArea.addEventListener("keyup",(e)=>{
        const keyName = e.key;
        const keyCode = e.keyCode;
        console.log(`keydown event: ${keyName} , ${keyCode}`);
        if(keyName === "Control"){
            alert("Control key was released");
        }    
    },false);

</script>
</html>
