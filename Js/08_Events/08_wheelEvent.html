<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Event</title>
    <style>
        body{
            height: 1000px;
        }
    </style>
</head>
<body>
    <div>
        <p style="text-align:center; font-size:xx-large">Scroll Me!</p>
        <h2 id="id"></h2>
    </div>
</body>
<script>

    /*
    window.addEventListener("scroll", ()=>{
        console.log("Scrolling...");
    });
    */

    window.addEventListener("wheel", (event)=>{
        if(event.deltaY < 0){
            console.log("Scrolling Up...")
        }else{
            console.log("Scrolling Down...");
        }
    });

    window.addEventListener("scroll",()=>{
        let id = document.querySelector('#id')
        if(window.pageYOffset > 200){       // 200px page per down jane ke bad page pink color ka honga ....
            document.body.style.background = 'pink';
          //  id.innerHTML = "Butterfly Butterfly Where are you going? "
            console.log(window.pageYOffset)
        }else{
            document.body.style.background = '';
        }
    });
</script>
</html>
