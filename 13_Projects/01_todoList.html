<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/ce75bd9e29.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="01_style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <i class="fa-solid fa-list-check"></i>
            <h2>Your To-Do</h2>
        </div>
        <div class="input-field">
            <input type="text" placeholder="Write Your Note" id="inputBox" autocomplete="off">
            <button>Add</button>
        </div>

        <div class="notes">
            <ul id="list">
                
            </ul>
        </div>
    </div>

<script src="01_script.js"></script>
</body>

</html>
