<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: bisque;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        Double Click Me!
    </div>
    <script>
        const box = document.querySelector('.box')
        box.addEventListener('dblclick',()=>{
            alert('You Double Clicked the Box!');
        })
    </script>
</body>
</html>
