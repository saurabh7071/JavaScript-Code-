<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in HTML</title>
    <style>
        .container{
            height: 100px;
            width: 500px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="clickEvent()">Click me!</button>
    </div>
    <div class="container">
        <label for="">Input Field : </label>
        <input type="text" placeholder="Click!" onfocus="focusEvent()" onblur="blurEvent()" id="input" onkeyup="textReflect()">
        <h2 id="heading">Reflect here</h2>
    </div>
    <div class="container" onsubmit="submitFun(event)">
        <form action="/index.html">
            <pre>To Check the preventDefault() Methode</pre>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function clickEvent(){
            alert("This is the onclick function");
        };

        function focusEvent(){
            const input = document.getElementById('input')
            input.style.backgroundColor = 'pink';

        }

        function blurEvent(){
            const input = document.getElementById('input');
            input.style.backgroundColor = '';
        }

        function textReflect(){
            const input = document.getElementById('input').value;
            const heading = document.getElementById('heading');
            heading.innerHTML = input;
        }

        function submitFun(event){
            console.log(event);
            console.log(event.target);
            event.preventDefault();
        }
    </script>
</body>
</html>
