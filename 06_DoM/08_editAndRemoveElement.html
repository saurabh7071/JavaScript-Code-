<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    // Add 
    
    // It is time consuming --> because ye har bar tree traverse kar raha hai 
    function addAnyLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addAnyLanguage("python")
    addAnyLanguage('Operating System')

    // Optimize way 

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage("Java")
    addOptiLanguage("C")

    // Edit 
    const secondLang = document.querySelector("li:nth-child(3)")
    //secondLang.innerHTML = "Go"
    const li = document.createElement("li")
    li.textContent = "Go"
    secondLang.replaceWith(li)

    //Edit 
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
