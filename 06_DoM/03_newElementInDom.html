<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Element in DOM</title>
</head>
<body>
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)

    div.className = "mainClass"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "orange"
    div.style.padding = "15px"
 //   div.innerHTML = "Hey, Here is Saurabh" // ⁡⁢⁢⁢inko jyada tr devloper use nahi karte kyu ki ye override karta hai value ko  -->
                                            // jo bhi values vaha hai unko select karke lata hai or uske bad hum usme value set kar rahe hai 
                                            // to set karta hai lekin jo "div.setAttribute" hota hai vo values ko leke nahi aata ye directly uske ander set karta hai 
                                            // jiske karna ek round trip bachta hai, vaha ke value ko sabase pahile layega or fir overrite kareke set karega ⁡⁢⁢⁢ye bach jata hai⁡⁡
    const addText = document.createTextNode("Hey, here is Saurabh")  // ye hamane khud ka textNode create kiya  
    div.appendChild(addText);   

    // dono way se bhi sahi hi hai , koi bhi kar sakte hai 

    /*
        ⁡⁣⁢⁣Itna karne ke bad cheeje console me disply ho rahi hai but vo page pe display nahi ho rahi hai :
        kyu ki hamne yaha ek div create kara or abhi vo memory ke ander hai ab tak page ke uper nahi aaya 
        page pe kab aayega jab hum document ko page ke sath attach karenge ..⁡ 
    */

    document.body.appendChild(div);
</script>
</html>
